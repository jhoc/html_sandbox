<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Guitar</title>


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-pianoKeyboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Guitar">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

</head>

<body class="fullscreen">
    <script src="built/main.js"></script>
    <script src="built/helper.js" type="module"></script>
    <script src="built/genericMenuBar.js" type="module"></script>
    <script src="built/Diagram.js" type="module"></script>
    <script src="src/pianoKeyboard.js" type="module"></script>
    <script src="built/logicLearnFretboard.js" type="module"></script>

    <jui-genericMenuBar id="menuheader"></jui-genericMenuBar>

<div id="container">
  
    <h1 id="noteLabel" class="hor-center">C</h1>
    <div id="solutionParams" class="row hor-center">
        <button id="solutionButton"> Solution </button>
        <button id="nextButton"> Next </button>
        <input type="checkbox" id="timerButton">
        <label for="timerButton">Auto</label>
        <input type="number" id="timerIntervall" min="1" max="10" value="5" />
    </div>

    <div id="scroll-editor-diagram">
        <canvas id="editor-diagram">
            Guitar Diagram Canvas
        </canvas>
    </div>
<div id="keyboardContainer" display="none" class="hor-center">Piano Keyboard</div> <!-- this will hold the keyboard -->

    <div id="evaluation" class="row hor-center">
        <h1 id="evalSol">?</h1>
        <label>Hit:</label>
        <label id="labelCorrectNum">0</label>
        <label>Miss:</label>
        <label id="labelWrongNum">0</label>
    </div>
</div>
</body>
