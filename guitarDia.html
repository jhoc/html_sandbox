<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Guitar</title>

    <!-- DEBUG no cachevvvvvvvvvvvvv -->
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <!-- ^^^^^^^^^^ -->

    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Guitar">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

</head>

<body class="fullscreen">
    <script src="js/main.js"></script>
    <script src="js/Diagram.js" type="module"></script>
    <script src="js/DiagramSelector.js" type="module"></script>
    <script src="js/diagramOptionsSelector.js" type="module"></script>
    <script src="js/logicDiagramEditor.js" type="module"></script>
    <script src="js/diagramList.js" type="module"></script>
    <script src="js/logicDiagramList.js" type="module"></script>

    <div class="container">
        <div>
            <jui-diagramselector id="editor-diagramSelector", text-align="left"></jui-diagramselector>
            <jui-diagramoptionsselector id="editor-diagramOptionsSelector"></jui-diagramoptionsselector>
            <p></p>
            <div id="scroll-editor-diagram">
                <canvas id="editor-diagram">
                    Guitar Diagram Canvas
                </canvas>
            </div>
        </div>

        <div>
            <p></p>
            <button id="addDiagramToList">Add</button>
            <button id="removeDiagramFromList">Remove</button>
            <p></p>
            <div id="scroll-editor-diagramList">
                <jui-diagramselector id="diaList-diagramSelector", z-index="1"></jui-diagramselector>

                <canvas id="diagramList", z-index="-1">
                    Guitar Diagram List
                </canvas>
            </div>
        </div>

<div id="debug-div"></div>
        
    </div>

</body>

</html>
